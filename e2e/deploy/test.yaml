apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-test-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: longhorn-test-bind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: longhorn-test-service-account
  namespace: default
---
apiVersion: v1
kind: Pod
metadata:
  name: longhorn-test
  namespace: default
  labels:
    longhorn-test: test-job
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: In
                values:
                  - "true"
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoExecute"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoExecute"
    - key: "node-role.kubernetes.io/etcd"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/etcd"
      operator: "Exists"
      effect: "NoExecute"
  containers:
  - name: longhorn-test
    image: longhornio/longhorn-e2e-test:master-head
#    args: [
#           "-t", "Reboot Volume Node While Replica Rebuilding",
#           ]
    #TEST_FRAMEWORK_ARGS_PLACEHOLDER
    imagePullPolicy: Always
    securityContext:
      privileged: true
    env:
    - name: LONGHORN_JUNIT_REPORT_PATH
      value: /tmp/test-report/longhorn-test-junit-report.xml
    - name: LONGHORN_BACKUPSTORE
      value: "s3://backupbucket@us-east-1/backupstore$minio-secret"
    - name: LONGHORN_BACKUPSTORE_POLL_INTERVAL
      value: "30"
    - name: LONGHORN_DISK_TYPE
      value: "ssd"
    - name: LONGHORN_UPGRADE_TYPE
      value: "from_stable"
    - name: MANAGED_K8S_CLUSTER
      value: "false"
    - name: HOST_PROVIDER
      value: "aws"
    - name: AWS_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: host-provider-cred-secret
          key: AWS_ACCESS_KEY_ID
    - name: AWS_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: host-provider-cred-secret
          key: AWS_SECRET_ACCESS_KEY
    - name: AWS_DEFAULT_REGION
      valueFrom:
        secretKeyRef:
          name: host-provider-cred-secret
          key: AWS_DEFAULT_REGION
    - name: LAB_URL
      valueFrom:
        secretKeyRef:
          name: host-provider-cred-secret
          key: LAB_URL
    - name: LAB_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: host-provider-cred-secret
          key: LAB_ACCESS_KEY
    - name: LAB_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: host-provider-cred-secret
          key: LAB_SECRET_KEY
    - name: LAB_CLUSTER_ID
      valueFrom:
        secretKeyRef:
          name: host-provider-cred-secret
          key: LAB_CLUSTER_ID
    volumeMounts:
    - name: dev
      mountPath: /dev
    - name: proc
      mountPath: /host/proc
    - name: disk-directory
      mountPath: /tmp/longhorn-test
      mountPropagation: Bidirectional
    - name: longhorn
      mountPath: /var/lib/longhorn/
      mountPropagation: Bidirectional
    - name: test-report
      mountPath: /tmp/test-report
    - name: instance-mapping
      mountPath: /tmp/instance_mapping
      subPath: instance_mapping
  - name: longhorn-test-report
    image: busybox:1.34.0
    securityContext:
      privileged: true
    command: [ "tail", "-f", "/dev/null" ]
    volumeMounts:
    - name: test-report
      mountPath: /tmp/test-report
  dnsConfig:
    nameservers:
      - 8.8.8.8
      - 1.1.1.1
  volumes:
  - name: dev
    hostPath:
      path: /dev/
  - name: proc
    hostPath:
      path: /proc/
  - name: disk-directory
    hostPath:
      path: /tmp/longhorn-test/
  - name: longhorn
    hostPath:
      path: /var/lib/longhorn/
  - name: test-report
    hostPath:
      path: /tmp/test-report/
  - name: instance-mapping
    configMap:
      name: instance-mapping
  restartPolicy: Never
  serviceAccountName: longhorn-test-service-account