---
kind: pipeline
name: default-amd64

platform:
  os: linux
  arch: amd64

trigger:
  branch:
  - master
  - main
  - v*

steps:
- name: fetch
  image: alpine/git
  commands:
  - git fetch --tags

- name: "flake8 check"
  pull: default
  image: rancher/dapper:v0.5.3
  commands:
  - dapper
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock

- name: "publish longhorn-manager-test image"
  image: plugins/docker
  settings:
    build_args:
    - ARCH=amd64
    custom_dns: 1.1.1.1
    dockerfile: manager/integration/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-manager-test
    tag: "${DRONE_BRANCH}-head-amd64"
    username:
      from_secret: docker_username
  when:
    event:
    - push

- name: publish-tagged-image
  image: plugins/docker
  settings:
    build_args:
    - ARCH=amd64
    custom_dns: 1.1.1.1
    dockerfile: manager/integration/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-manager-test
    tag: "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    event:
    - tag

volumes:
- name: socket
  host:
    path: /var/run/docker.sock
