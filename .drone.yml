---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: "flake8 check"
  pull: default
  image: rancher/dapper:1.11.2
  commands:
  - dapper
  privileged: true
  volumes:
  - name: socket
    path: /var/run/docker.sock

- name: "publish longhorn-manager-test image"
  image: plugins/docker
  settings:
    custom_dns: 1.1.1.1
    context: manager/integration
    dockerfile: manager/integration/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-manager-test
    tag: master
    username:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push

- name: "publish longhorn-manager-test staging image"
  image: plugins/docker
  settings:
    custom_dns: 1.1.1.1
    context: manager/integration
    dockerfile: manager/integration/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/longhorn-manager-test
    tag: staging
    username:
      from_secret: docker_username
  when:
    branch:
    - staging
    event:
    - push

volumes:
- name: socket
  host:
    path: /var/run/docker.sock
