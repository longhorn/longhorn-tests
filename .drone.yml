---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

trigger:
  branch:
  - master
  - main
  - v*

steps:
- name: manifest
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
    target: "longhornio/longhorn-manager-test:${DRONE_BRANCH}-head"
    template: "longhornio/longhorn-manager-test:${DRONE_BRANCH}-head-ARCH"
  when:
    instance:
    - drone-publish.longhorn.io
    event:
    - push

- name: manifest-tag
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
    target: "longhornio/longhorn-manager-test:${DRONE_TAG}"
    template: "longhornio/longhorn-manager-test:${DRONE_TAG}-ARCH"
  when:
    instance:
    - drone-publish.longhorn.io
    event:
    - tag

depends_on:
- default-amd64
- default-arm64
