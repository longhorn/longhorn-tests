{{ define "main" }}
{{ partial "sidebar.html" . }}
<main style="padding: 1%; width: 70%;">
  <header class="homepage-header">
    <h1>{{.Title}}</h1>
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>
  <div class="homepage-content">
    {{.Content}}
  </div>
  <div>
    {{ partial "listing.html" . }}
  </div>
</main>
{{ end }}
