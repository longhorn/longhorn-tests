apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-test-service-account
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: longhorn-test-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec", "persistentvolumeclaims", "secrets"]
  verbs: ["*"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: longhorn-test-bind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: longhorn-test-role
subjects:
- kind: ServiceAccount
  name: longhorn-test-service-account
  namespace: default
---
apiVersion: v1
kind: Pod
metadata:
  name: longhorn-test
  labels:
    longhorn-test: test-job
spec:
  containers:
  - name: longhorn-test-pod
    image: rancher/longhorn-manager-test:5c28091
#    args: ["-x", "-s",
#           "-k", "test_recurring_job",
#           "--enable-recurring-job-test",
#           ]
    imagePullPolicy: Always
    env:
    - name: LONGHORN_BACKUPSTORE
      #value: "nfs://longhorn-test-nfs-svc.default:/opt/backupstore"
      value: "s3://backupbucket@us-east-1/backupstore"
    - name: LONGHORN_BACKUPSTORE_CREDENTIAL_SECRET
      value: "minio-secret"
  restartPolicy: Never
  serviceAccountName: longhorn-test-service-account
