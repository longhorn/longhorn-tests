kubernetes_version: v1.13.5-rancher1-2
nodes:
  - address: K8S_CONTROLLER_IP
    hostname_override: K8S_CONTROLLER_HOSTNAME
    user: root
    role: [controlplane,etcd]
  - address: K8S_WORKER_1_IP
    hostname_override: K8S_WORKER_1_HOSTNAME
    user: root
    role: [worker]
  - address: K8S_WORKER_2_IP
    hostname_override: K8S_WORKER_2_HOSTNAME
    user: root
    role: [worker]
  - address: K8S_WORKER_3_IP
    hostname_override: K8S_WORKER_3_HOSTNAME
    user: root
    role: [worker]
